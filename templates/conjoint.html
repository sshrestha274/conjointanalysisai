

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conjoint Analysis</title>
    <style>
        body {
            background-color: #004A8F; /* Tufts Blue */
            color: #030303; /* White text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
        }

        form {
            background-color: #ffffff; /* White background for the form */
            width: 50%;
            margin: 0 auto; /* Center the form */
            padding: 20px;
            box-sizing: border-box;
        }

        h3 {
            margin-bottom: 10px;
        }

        .frame {
            display: inline-block;
            width: 45%; /* 45% width for each frame */
            vertical-align: top;
            background-color: #ffffff; /* White background for the frame */
            margin: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-top: 20px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #ffffff; /* White submit button */
            color: #004A8F; /* Tufts Blue text */
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Conjoint Analysis - Choice {{ session['current_choice'] }}</h1>
    <form action="/conjoint" method="get">
        <div>
            <h3>Choice</h3>
            <div class="frame">
                <h4>Hospital A</h4>
                {% for attribute, level in choices.hospital_a.items() %}
                    <p>{{ attribute }}: {{ level }}</p>
                {% endfor %}
            </div>
            <div class="frame">
                <h4>Hospital B</h4>
                {% for attribute, level in choices.hospital_b.items() %}
                    <p>{{ attribute }}: {{ level }}</p>
                {% endfor %}
            </div>
            <label>Choose:
                <input type="radio" name="choice" value="hospital_a"> Hospital A
                <input type="radio" name="choice" value="hospital_b"> Hospital B
            </label>
        </div>
        <hr>
        <input type="submit" value="Next">
    </form>
</body>
</html>
